<h1>Your server ID is {{ serverId }}</h1>
<h3 [ngStyle]="{backgroundColor: getColor()}"
    [ngClass]="{online: serverStatus === 'online'}">You are {{ serverStatus }}</h3>

<input class="form-control" type="text" [(ngModel)]="userName" >
<p> {{ userName }}</p>
<button class="btn btn-primary" [disabled]="userName === ''" (click)="resetUser()">Reset</button>
