<label>Server Name</label>
<!-- <input type="text" class="from-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="from-control" [(ngModel)]="serverName">

<!-- <p> {{ serverName }}</p> -->
<button  class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<!-- <p> {{ allowNewServer }}</p>
<p [innerText]="allowNewServer"></p> -->
<!-- <p> {{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server: {{ serverName }}</p>
<ng-template #noServer>
    <p>NOT created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>


<hr>
<button class="btn btn-primary" type="button" name="button" (click)="toggleMe()">Display Details</button>

<p *ngIf="!toggledOff; else toggled">I am OFF</p>
<ng-template #toggled>
    <p>ON</p>
</ng-template>
<p *ngFor="let items of toggledArray; let i = index"
    [ngStyle]="{background: i >= 4 ? 'blue' : 'tranparent'}"
    [ngClass]="{bigger: i >= 4 }"> {{ items }} </p>
